<html>

<head>
    <title>Generate Recommendations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link href="css/main-style.css" rel="stylesheet">
    <script src="js/jquery-3.0.0.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <style>
        .input {
            width: 150px;
        }

        .btn {
            margin-bottom: 2px;
        }

        .input-label {
            margin-top: 5px;
        }

        .filter_div {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            justify-content: start;
        }

        .filter_item {
            display: flex;
            flex-direction: row;
            align-items: stretch;
            justify-content: start;
        }

        .filter_item input {
            margin-right: 10px;
        }

        .button-container {
            padding-top: 100px;
        }

        .input-select {
            width: 100%;
        }
    </style>
</head>

    <nav class="navbar navbar-inverse navbar-fixed-top" id="header">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">BFP admin (Generate Recommendations)</a>
            </div>
        </div>
    </nav>
    <div id='content' style="padding-top: 50px">
        <div class="container">
            <div class="section">
                <h2>Generate Recommendations</h2>

                <div class="input-container">
                    <div class="col col-md-3">
                        <p class="input-label">year</p>
                        <select id="input-type" class="input input-select" v-model="data_input.year">
                            <option v-for="(item,index) in map_report.year"
                                :selected="index == data_input.year ? true : false">{{item
                                    ? item : "NOT AVAILABLE"}}</option>
                        </select>
                    </div>
                    <div class="col col-md-3">
                        <p class="input-label">month</p>
                        <select id="input-type" class="input input-select" v-model="data_input.month">
                            <option v-for="(item,index) in months" :selected="index == data_input.month ? true : false">
                                {{item}}</option>
                        </select>
                    </div>


                    <div class="col col-md-3">
                        <p class="input-label">weekday</p>
                        <select id="input-type" class="input input-select" v-model="data_input.day">
                            <option v-for="(item,index) in map_report.day"
                                :selected="index == data_input.day ? true : false">{{item
                                    ? item : "NOT AVAILABLE"}}</option>
                        </select>
                    </div>

                    <div class="col col-md-3">
                        <p class="input-label">district</p>
                        <select id="input-district" class="input input-select" v-model="data_input.district">
                            <option v-for="(item,index) in districts"
                                :selected="index == data_input.district ? true : false">{{item}}</option>
                        </select>
                    </div>

                </div>

                <div class="button-container">
                    <button type="button" id="add-report" class="btn btn-success button-view"
                        v-on:click="generateData()">generate
                        Recommendations
                    </button>
                </div>
                <!-- <button type="button" id="add-report" class="btn btn-success button-view" v-on:click="download(true)">
                    download xls
                </button>
                <button type="button" id="add-report" class="btn btn-success button-view" v-on:click="download(false)">
                    download pdf
                </button> -->

            </div>

            <div class="section" id="table_container"
                style="width: 100%; min-height: 500px; border: solid 1px lightgray; margin-bottom: 100px; overflow: auto">

                            <td scope="col" v-for="key in display_header">
                                {{item[key]}}
                            </td>
                        </tr>
                    </tbody>
                </table> -->
                <div class="panel panel-default" v-for="key,index in district_header">
                    <div class="panel-heading">
                        <h3>{{key}}</h3>
                    </div>

                            <div class="col col-md-6">

                            </div>
                            <div class="col col-md-6">

                        </div>

                        let time = item.TIME || "NULL"

        function cleanData(type, data) {

            if (type == 'alarm_level') {
                data = data.map((item) => {
                    delete item.cause
                    delete item.establishment_type
                    return item
                })
            } else if (type == 'cause') {
                data = data.map((item) => {
                    delete item.alarm_level
                    delete item.establishment_type
                    return item
                })
            } else {
                data = data.map((item) => {
                    delete item.cause
                    delete item.alarm_level
                    return item
                })
            }
            console.log(data)
            return data
        }

    <script type="text/javascript">
        function JSONToCSVConvertor(JSONData, ReportTitle, ShowLabel) {
            //If JSONData is not an object then JSON.parse will parse the JSON string in an Object
            var arrData = typeof JSONData != 'object' ? JSON.parse(JSONData) : JSONData;

            var CSV = '';
            //Set Report title in first row or line

            CSV += ReportTitle + '\r\n\n';

            //This condition will generate the Label/Header
            if (ShowLabel) {
                var row = "";

                //This loop will extract the label from 1st index of on array
                for (var index in arrData[0]) {

                    //Now convert each value to string and comma-seprated
                    console.log(index)
                    try {
                        let text = index + ""
                        row += text.centerText(10) + ':{exist: 0},';
                    } catch (err) {
                        row += index + ':{exist: 0},';
                    }


                }

                row = row.slice(0, -1);

                //append Label row with line break
                CSV += row + '\r\n';
            }

            //1st loop is to extract each row
            for (var i = 0; i < arrData.length; i++) {
                var row = "";

                //2nd loop will extract each column and convert it in string comma-seprated
                for (var index in arrData[i]) {
                    let data = arrData[i][index] ? arrData[i][index] : ""
                    row += '"' + data.centerText(10) + '",';
                }

                row.slice(0, row.length - 1);

                //add a line break after each row
                CSV += row + '\r\n';
            }

            if (CSV == '') {
                alert("Invalid data");
                return;
            }

            //Generate a file name
            var fileName = "BFPFireReport_";
            //this will remove the blank-spaces from the title and replace it with an underscore
            fileName += ReportTitle.replace(/ /g, "_");
            ExportPDF(CSV)
        }

        String.prototype.centerText = function (numberOfSpaces) {
            try {
                var text = this;
                text = text.trim();
                var l = text.length;
                var w2 = Math.floor(numberOfSpaces / 2);
                var l2 = Math.floor(l / 2);
                var s = new Array(w2 - l2 + 1).join(" ");
                text = s + text + s;
                if (text.length < numberOfSpaces) {
                    text += new Array(numberOfSpaces - text.length + 1).join(" ");
                }
                return text;
            } catch (err) {
                return this
            }
        };
    </script>

    <script src="js/xlsexport.js"></script>

    <script>
        function ExportExcel(data, title) {
            var xls = new XlsExport(data);
            xls.exportToXLS('BFPFireReport_' + title + '.xls');
        }

        function ExportPDF(data) {
            window.sessionStorage.setItem('pdftoprint', data)
            window.open('sample.html', '_blank')
        }
    </script>
